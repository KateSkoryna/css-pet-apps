<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 class="login-title">Welcome</h1>

            <form class="form" id="form">
                <div class="input-group" id="email-block">
                    <label for="email">Email</label>
                    <input type="email" name="emain" id="email">
                    <span class="msg" id="email-message" hidden></span>
                </div>
                <div class="input-group" id="password-block">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <span class="msg" id="password-message" hidden></span>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
